<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Polla Salvaje VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1020;
  color:#fff;
}
header {
  padding:20px;
  text-align:center;
  background:#111a33;
}
h1 {
  margin:0;
  font-size:26px;
}
.container {
  max-width:900px;
  margin:auto;
  padding:15px;
}
.card {
  background:#111a33;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:8px;
  border-bottom:1px solid #222;
  text-align:left;
}
th {
  color:#aaa;
}
.total {
  font-size:28px;
  font-weight:bold;
  text-align:center;
}
</style>
</head>
<body>

<header>
  <h1>POLLA SALVAJE VIP</h1>
</header>

<div class="container">

  <div class="card">
    <div class="total" id="total">Total Jugado: —</div>
  </div>

  <div class="card">
    <h3>Jugadas</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Números</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody id="jugadas"></tbody>
    </table>
  </div>

</div>

<script>
/* AQUÍ VA TU GOOGLE SHEET PUBLICADO */
const SHEET_URL = "PEGA_AQUI_TU_LINK_DEL_SHEET";

fetch(SHEET_URL)
.then(res => res.json())
.then(data => {
  let total = 0;
  const tbody = document.getElementById("jugadas");

  data.forEach(row => {
    total += Number(row.monto);
    tbody.innerHTML += `
      <tr>
        <td>${row.nombre}</td>
        <td>${row.numeros}</td>
        <td>${row.monto}</td>
      </tr>
    `;
  });

  document.getElementById("total").innerText =
    "Total Jugado: Bs " + total;
});
</script>

</body>
